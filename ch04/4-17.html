  <title>Document</title>
  <style media="screen">
    p { backgroud : tellow;
        width : 200;

  <p>20x20 크기의 회색 테두리를 가진 p태그</p>
  <p id="round">round 스타일</p>
  <p id="repeat">repeat ㄱ스타일</p>
  <p id="stretch">stretch 스타링</p>
